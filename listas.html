<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Ordenadas e Não Ordenadas</title>
</head>
<body>

    <h2>Mapa do Site</h2>
    
    <!--Lista não ordenada-->
    <ul type=""> <!--circle, square, disc-->
        <li>Home</li>
        <li>Quem Somos</li>
        <li>Contato</li>
    </ul>

    <h2>Perguntas</h2>

    <!--Lista ordenada-->
    <ol>
        <li>Comida favorita?</li>
        <li>Carro favorito?</li>
        <li>Série favorita?</li>
    </ol>

</body>
</html>
